<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/admin_dashboard.css">
</head>
<body>

<div class="container">

    <div class="top-bar">
        <h1>Welcome {{ admin }}</h1>
        <a class="logout" href="/logout">Logout</a>
    </div>

    <h2>Add Product</h2>

    <form method="POST" action="/add-product" class="product-form">
        <input type="text" name="name" placeholder="Product Name" required>
        <input type="number" name="price" placeholder="Price" required>
        <input type="number" name="stock" placeholder="Stock" required>
        <input type="text" name="image" placeholder="Image URL" required>
        <textarea name="description" placeholder="Description"></textarea>
        <button type="submit">Add Product</button>
    </form>

    <h2>Products</h2>

    <div class="product-list">
    {% for p in products %}
    <div class="card">
        <div class="content">

            <!-- Back side -->
            <div class="back">
                <div class="back-content">
                    <p><strong>Stock:</strong> {{ p.stock }}</p>
                    <p class="desc">{{ p.description }}</p>

                    <div class="button-row">
                        <a class="edit-btn" href="/edit/{{ p._id }}">Edit</a>
                        <form action="/delete/{{ p._id }}" method="POST">
                            <button type="submit" class="delete-btn">Delete</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Front side -->
            <div class="front">
                <div class="glow-outline"></div>
                <img src="{{ p.image }}" alt="{{ p.name }}">

                {% if p.stock == 0 %}
                <span class="out-badge">Out of Stock</span>
                {% endif %}

                <span class="front-price">â‚¹{{ p.price }}</span>

                <div class="front-content">
                    <h3>{{ p.name }}</h3>
                </div>
            </div>

        </div>
    </div>
    {% endfor %}
</div>


</div>

</body>
</html>
